<!Doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class = "page">
            <div class = "header">
                <h1>Add Mechanic Form</h1>
            </div>
            
            <div class = "main">
                <form>
                    <h2>Mechanic Information</h2>
                    <div><label>Name:</label><input type = "text" name = "mname" required></div>
                    <div><label>Location:</label><input type = "text" name = "mlocation" required></div>
                    <div>
                        <label>Phone:</label>
                        <input type = "tel" name = "mphone" placeholder = "(555)555-5555" pattern= "\(\d{3}\)+\d{3}-\d{4}" required>
                    </div>
                    <div><label>Specialty:</label><input type = "text" name = "mspec"></div>
                    <div><label>Self Maintenance:<input type = "checkbox" name = "selfmechanic"></label></div><br/>
                    
                    <div><input type = "submit" name = "submit" value = "Submit"></div>
                </form>
            </div>
            
            <div class = "footer">
            </div>
        </div>
    </body>
</html>
