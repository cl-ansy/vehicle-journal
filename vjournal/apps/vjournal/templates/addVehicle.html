<!Doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class = "page">
            <div class = "header">
                <h1>Vehicle Registration Form</h1>
            </div>
            
            <div class = "main">
                <form>
                    <h2>Vehicle Information</h2>
                    <div><label>Make:</label><input type = "text" name = "make" required></div>
                    <div><label>Model:</label><input type = "text" name = "model" required></div>
                    <div><label>Year:</label><input type = "text" name = "year" required></div>
                    <div><label>Color:</label><input type = "text" name = "color" required></div>
                    <div><label>Vin Number:</label><input type = "text" name = "vinnum"></div>
                    <div><label>Tag Number:</label><input type = "text" name = "tagnum"></div>
                    
                    <div><input type = "submit" name = "submit" value = "Submit"></div>
                </form>
            </div>
            
            <div class = "footer">
            </div>
        </div>
    </body>
</html>
